syntax = "proto3";
//命名空间
package lightweight;

//健身房
service Gym {
    rpc BodyBuilding (Person) returns (Reply) {

    }
    rpc DemoBuilding (RequestDemo) returns (ResponseDemo) {

    }
}
//谁在健身
message Person {
    string name = 1;
    repeated string actions = 2;
}

//结果
message Reply {
    int32 code = 1;
    string msg = 2;
}

// demo request
message RequestDemo {
    string name = 1;
}

//demo response
message ResponseDemo {
    int32 code = 1;
    string msg = 2;
}